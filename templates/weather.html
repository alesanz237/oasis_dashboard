                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-cloud"></i> Temperature throught the day in Mayagüez</h3>
                            </div>
                            <div class="panel-body">
                                <div class="flot-chart">
                                    <div class="flot-chart-content" id="temperature-line-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                $(document).ready(function() {
                    console.log("document ready");
                    // var offset = 0;
                    plot();

                    function plot() {
                        var weather = [[0,87.7],[1,87.8],[2,84.5],[3,81.1],[4,78.8],[5,79.9],[6,80.5],[7,79.4],[8,74.0],[9,73.7],[10,72.6]];

                        var options = {
                            series: {
                                lines: {
                                    show: true
                                },
                                points: {
                                    show: true
                                }
                            },
                            grid: {
                                hoverable: true //IMPORTANT! this is needed for tooltip to work
                            },
                            xaxis: {
                                ticks: [[0,"11:45 AM"],[1,"12:45 PM"],[2,"01:45 PM"],[3,"02:46 PM"],[4,"03:46 PM"],[5,"04:45 PM"],[6,"05:40 PM"],[7,"07:04 PM"],[8,"09:56 PM"],[9,"10:36 PM"],[10,"11:35 PM"]],
                                labelWidth: 50
                            },
                            yaxis: {
                                min: 70
                                // max: 1.2
                            },
                            tooltip: true,
                            tooltipOpts: {
                                content: "%s is %y.4",
                                shifts: {
                                    x: 60,
                                    y: 25
                                }
                            }
                        };

                        var plotObj = $.plot($("#temperature-line-chart"), [{
                                data: weather,
                                label: "Temperature (F)"
                            }],
                            options);
                    }
                });
                </script>
