        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Social Data
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-twitter"></i> Twitter Sentiment Analysis </h3>
                            </div>
                            <div class="panel-body">
                                <div class="flot-chart">
                                    <div class="flot-chart-content" id="flot-pie-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    $(function() {

                        var data = [{
                            label: "Positive Tweets",
                            data: 400,
                            color: '#337AB8'
                        }, {
                            label: "Negative Tweets",
                            data: 62,
                            color: '#ff0000'
                        }
                        // }, {
                        //     label: "Series 2",
                        //     data: 9
                        // }, {
                        //     label: "Series 3",
                        //     data: 20
                        // }];
                        ];

                        var plotObj = $.plot($("#flot-pie-chart"), data, {
                            series: {
                                pie: {
                                    show: true
                                }
                            },
                            grid: {
                                hoverable: true,
                            },
                            tooltip: true,
                            tooltipOpts: {
                                content: "%p.0%, %s", // show percentages, rounding to 2 decimal places
                                shifts: {
                                    x: 20,
                                    y: 0
                                },
                                defaultTheme: false
                            }
                        });

                    });

                </script>
                
                <div class="row" style="display:none;">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-pie-chart"></i> Twitter Sentiment Analysis</h3>
                            </div>
                            <div class="panel-body">
                                <div class="flot-chart">
                                    <div class="flot-chart-content" id="flot-line-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

               <div class="row">
                    <div class="col-lg-6" >
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-twitter fa-fw"></i> Top Words in Positive Tweets</h3>
                            </div>
                            <div class="panel-body">
                                <div id="positive-tweets"></div>
                                <!-- <div class="text-right">
                                    <a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6" >

                                </div> -->
                            </div>
                        </div>
                    </div>
                </div> 
                <script>
                    // Donut Chart
                    $(function() {
                        Morris.Donut({
                            element: 'negative-tweets',
                            data: [{
                                label: "mal",
                                value: 16
                            }, {
                                label: "fatal",
                                value: 10
                            }, {
                                label: "odio",
                                value: 7
                            }, {
                                label: "lento",
                                value: 4
                            },
                            {
                                label: "aumentar",
                                value: 4
                            }],
                            resize: true,
                            colors: [
                                '#ff0000',
                                '#e50000',
                                '#cc0000',
                                '#b20000',
                                '#990000',
                                
                            ],
