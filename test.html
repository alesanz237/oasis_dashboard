<!DOCTYPE html>
<meta charset="utf-8">
<style>
.bar {
  fill: steelblue;
}
.bar:hover {
  fill: brown;
}
.axis {
  font: 10px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.x.axis path {
  display: none;
}
.y.axis path {
    color: red;
  }
</style>
<body>
<h1> Sentiment Analysis of Tweets </h1>
<div id = "graph">
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
var margin = {top: 20, right: 20, bottom: 30, left: 100},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
var y = d3.scale.linear().domain([0, 899.1])
    y.ticks(10); // [0, 100, 200, … 800]
    // y.nice(10);
    // y.domain(); // [0, 900]
    // y.ticks(10); // [0, 100, 200, … 800, 900]
    y.range([height, 0]);
// y.domain([0, d3.max(height, function(d) { return d.close; })]);
var barPadding = 1
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10)
d3.select("body").attr("align","center"); //  thanks & +1 to chaitanya89
var svg = d3.select("body")
  .append("svg").attr("id", "barchart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
d3.tsv("data.tsv", type, function(error, data) {
  if (error) throw error;
  x.domain(data.map(function(d) { return d.year; }));
  y.domain([0, d3.max(data, function(d) { return d.consumption; })]);
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  svg.append("g")
      .attr("class", "y axis")
      // .attr("transform", "translate(" + width + ",0)")
      .call(yAxis)
      // .append("text")
      // // .attr("transform", "rotate(90)")
      // .attr("y", -15)
      // .attr("dy", ".70em")
      // .style("text-anchor", "end")
      // .text("Clients");
  svg.selectAll(".barchart")
    .data(data)
    .enter()

    .append("text")
    
    .text(function(d) { 
      var x_len = x.rangeBand();
      var string_len = d.consumption.length;
      console.log(d.consumption)
      var pos = (x_len - string_len)/2
      // console.log(pos)
      var num = parseInt(d.consumption); 
      // return num.toLocaleString();
      return "";
      })
    .attr("x", function(d) { return x(d.year); })
    .attr("y", function(d) { return y(d.consumption)-5; });
  svg.selectAll(".bar")
      .data(data)
      .enter()
      .append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.year); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return (y(d.consumption)); })
      .attr("height", function(d) { return height - d.consumption; })
     ;
      
      
});
function type(d) {
  d.consumption = d.consumption;
  return d;
}
</script>
</div>
